## Bar charts

* __Length__ or __height__ of bars proportional to data values, allowing for comparisons between categories

* The value axis of bar charts _must start at zero_!!!

* Recommendation: sort your data values for ease of interpretation

## Interactive data visualization

---

## Static vs. interactive graphics

* Interactive visualization: User is an _active participant_ rather than a _passive observer_

* Key points to consider: 
    * What are you visualizing? 
    * What is the purpose of your visualization? 
    * Who is your audience? 
    * In what format and venue will you be presenting the visualization?
